<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification - TG Beverages</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f9f9f9;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .age-gate {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: 0 auto;
        }

        .age-gate h1 {
            font-size: 24px;
            color: #088178;
            margin-bottom: 20px;
        }

        .age-gate p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .age-gate .dob-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .age-gate input[type="number"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cce7d0;
            border-radius: 4px;
            flex: 1;
            width: 100px;
        }

        .age-gate button {
            padding: 10px 20px;
            background: #088178;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .age-gate button:hover {
            background: #055854;
        }

        .age-gate .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        @media screen and (max-width: 799px) {
            .age-gate {
                padding: 20px;
            }

            .age-gate h1 {
                font-size: 22px;
            }

            .age-gate .dob-input {
                flex-direction: column;
                gap: 5px;
            }
        }

        @media screen and (max-width: 480px) {
            .age-gate {
                padding: 15px;
            }

            .age-gate h1 {
                font-size: 20px;
            }

            .age-gate p {
                font-size: 14px;
            }

            .age-gate input[type="number"] {
                padding: 8px;
                font-size: 13px;
            }

            .age-gate button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="age-gate">
        <h1>Welcome to TG Beverages</h1>
        <p>Please enter your birth date (must be 18 or older to proceed).</p>
        <div class="dob-input">
            <input type="number" id="year" placeholder="Year" min="1900" max="2025">
            <input type="number" id="month" placeholder="Month" min="1" max="12">
            <input type="number" id="day" placeholder="Day" min="1" max="31">
        </div>
        <button id="verify">Verify Age</button>
        <p class="error" id="error">Invalid date or you must be 18 or older to enter.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yearInput = document.getElementById('year');
            const monthInput = document.getElementById('month');
            const dayInput = document.getElementById('day');
            const verifyButton = document.getElementById('verify');
            const errorMsg = document.getElementById('error');

            // Redirect if already verified
            if (localStorage.getItem('ageVerified') === 'true') {
                window.location.href = 'index.html';
            }

            // Verify age on button click
            verifyButton.addEventListener('click', () => {
                const year = parseInt(yearInput.value);
                const month = parseInt(monthInput.value) - 1; // JS months are 0-11
                const day = parseInt(dayInput.value);
                const now = new Date();
                const currentYear = now.getFullYear();

                // Strict validation
                if (isNaN(year) || isNaN(month) || isNaN(day) ||
                    year < 1900 || year > currentYear || // Year between 1900 and current year
                    month < 0 || month > 11 || // Month 1-12 (0-11 in JS)
                    day < 1 || day > 31) { // Day 1-31
                    errorMsg.style.display = 'block';
                    return;
                }

                // Check for valid days in month (e.g., Feb 30 fails)
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                if (day > daysInMonth) {
                    errorMsg.style.display = 'block';
                    return;
                }

                // Create date object for birth date
                const dob = new Date(year, month, day);

                // Ensure date isnâ€™t in the future
                if (dob > now) {
                    errorMsg.style.display = 'block';
                    return;
                }

                // Calculate age
                let age = now.getFullYear() - dob.getFullYear();
                const monthDiff = now.getMonth() - dob.getMonth();
                const dayDiff = now.getDate() - dob.getDate();

                if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                    age--;
                }

                // Must be 18 or older and born at least 18 years ago
                if (age >= 18 && (now.getFullYear() - year) >= 18) {
                    localStorage.setItem('ageVerified', 'true');
                    window.location.href = 'index.html';
                } else {
                    errorMsg.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
