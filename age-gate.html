<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification - TG Beverages</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f9f9f9;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .age-gate {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: 0 auto;
        }

        .age-gate h1 {
            font-size: 24px;
            color: #088178;
            margin-bottom: 20px;
        }

        .age-gate p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .age-gate .dob-select {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .age-gate select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cce7d0;
            border-radius: 4px;
            flex: 1;
        }

        .age-gate button {
            padding: 10px 20px;
            background: #088178;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .age-gate button:hover {
            background: #055854;
        }

        .age-gate .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        @media screen and (max-width: 799px) {
            .age-gate {
                padding: 20px;
            }

            .age-gate h1 {
                font-size: 22px;
            }

            .age-gate .dob-select {
                flex-direction: column;
                gap: 5px;
            }
        }

        @media screen and (max-width: 480px) {
            .age-gate {
                padding: 15px;
            }

            .age-gate h1 {
                font-size: 20px;
            }

            .age-gate p {
                font-size: 14px;
            }

            .age-gate select {
                padding: 8px;
                font-size: 13px;
            }

            .age-gate button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="age-gate">
        <h1>Welcome to TG Beverages</h1>
        <p>Please enter your birth date (must be 18 or older to proceed).</p>
        <div class="dob-select">
            <select id="year"></select>
            <select id="month">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <select id="day"></select>
        </div>
        <button id="verify">Verify Age</button>
        <p class="error" id="error">You must be 18 or older to enter.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const daySelect = document.getElementById('day');
            const verifyButton = document.getElementById('verify');
            const errorMsg = document.getElementById('error');

            // Populate years dynamically
            const today = new Date();
            const currentYear = today.getFullYear();
            for (let y = currentYear - 100; y <= currentYear - 18; y++) {
                const option = document.createElement('option');
                option.value = y;
                option.textContent = y;
                yearSelect.appendChild(option);
            }

            // Populate days (1-31)
            for (let d = 1; d <= 31; d++) {
                const option = document.createElement('option');
                option.value = d;
                option.textContent = d;
                daySelect.appendChild(option);
            }

            // Verify age on button click
            verifyButton.addEventListener('click', () => {
                const year = parseInt(yearSelect.value);
                const month = parseInt(monthSelect.value);
                const day = parseInt(daySelect.value);

                const dob = new Date(year, month, day);
                const now = new Date();
                let age = now.getFullYear() - dob.getFullYear();
                const monthDiff = now.getMonth() - dob.getMonth();
                const dayDiff = now.getDate() - dob.getDate();

                if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                    age--;
                }

                if (!isNaN(age) && age >= 18) {
                    localStorage.setItem('ageVerified', 'true');
                    window.location.href = 'index.html';
                } else {
                    errorMsg.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
